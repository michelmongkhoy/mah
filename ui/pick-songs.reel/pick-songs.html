<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="pick-songs.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "playlistButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "playlistButton"}
            },
            "bindings": {
                "detail.playlistIndex": {"<-": "@playlists:iteration.index"},
                "label": {"<-": "@playlists:iteration.object.name"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "playlists": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "playlists"}
            },
            "bindings": {
                "content": {"<-": "@owner.playlists"}
            }
        },
        "selectedSongCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "selectedSongCondition"}
            },
            "bindings": {
                "condition": {"<->": "@songs:iteration.object.isSelected"}
            }
        },
        "selectSongsButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "selectSongsButton"},
                "enabled": true,
                "label": "Select Songs for me"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "songButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "songButton"}
            },
            "bindings": {
                "detail.songIndex": {"<-": "@songs:iteration.index"},
                "label": {"<-": "@songs:iteration.object.name"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "songs": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "songs"}
            },
            "bindings": {
                "content": {"<-": "@owner.songs"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "PLAYLISTS"
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "SONGS"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PickSongs">
        <p data-montage-id="text" class="subHeader"></p>
        <div data-montage-id="playlists">
            <div data-montage-id="playlistButton"></div>
        </div>
        <hr>
        <p data-montage-id="text2" class="subHeader"></p>
        <div data-montage-id="songs">
            <div data-montage-id="selectedSongCondition" style="float:left;padding-left:5%;margin-right:-5%">
                <img src="/assets/images/icon_17642.png" style="width:2em;height:2em;margin-top:15px;">
            </div>
            <div data-montage-id="songButton"></div>
        </div>
        <button data-montage-id="selectSongsButton"></button>
    </div>
</body>
</html>
