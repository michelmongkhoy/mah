<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="pick-songs.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "playlists": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "playlists"},
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "songs": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "songs"},
                "content": [
                    1,
                    2,
                    3
                ]
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "PLAYLISTS"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PickSongs">
        <p data-montage-id="text"></p>
        <ul data-montage-id="playlists">
            <li>
                Item
            </li>
        </ul>
        <ul data-montage-id="songs">
            <li>
                Item
            </li>
        </ul>
    </div>
</body>
</html>
