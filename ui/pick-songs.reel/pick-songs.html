<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="pick-songs.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "playlistButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "playlistButton"}
            }
        },
        "playlists": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "playlists"}
            },
            "bindings": {
                "content": {"<-": "@owner.playlists"}
            }
        },
        "songButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "songButton"}
            }
        },
        "songs": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "songs"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "PLAYLISTS"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="PickSongs">
        <p data-montage-id="text"></p>
        <div data-montage-id="playlists">
            <div data-montage-id="playlistButton">

            </div>
        </div>
        <div data-montage-id="songs">
            <div data-montage-id="songButton">

            </div>
        </div>
    </div>
</body>
</html>
