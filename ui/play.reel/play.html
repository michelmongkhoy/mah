<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="play.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        
        },
      "mahButtonHome": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "mahButtonHome"}
            },
            "bindings": {
                "label": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.players"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "PLAY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Play">
        <p data-montage-id="text"></p>
        <div data-montage-id="repetition">
            <div data-montage-id="mahButtonHome"></div>
        </div>
        <div class="image-playing">
            <img class="image-playing" src="logo.png"/>
            <div id="answer">
                Guess the song picker!
            </div>
        </div>
        <div class="picker">
            <div class="choice">
                <img class="image-picker" src="logo.png" id="picker-Sasi"/>
                <div class="image-picker-name">
                    Sasi
                </div>
            </div>
            <div class="choice"> 
                <img class="image-picker" src="logo.png" id="picker-Tan"/>
                <div class="image-picker-name">
                    Tan
                </div>
            </div>
            <div class="choice">
                <img class="image-picker" src="logo.png" id="picker-Ray"/>
                <div class="image-picker-name">
                    Ray
                </div>
            </div>
            <div class="choice">
                <img class="image-picker" src="logo.png" id="picker-Michel"/>
                <div class="image-picker-name">
                    Michel
                </div>
            </div>
        </div>
    </div>
</body>
</html>
