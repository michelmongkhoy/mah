<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="start.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "createButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "createButton"},
                "label": "CREATE"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "joinButton": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "joinButton"},
                "label": "JOIN"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Start">
        <div data-montage-id="createButton" class="mahButtonHome"></div>
        <div data-montage-id="joinButton" class="mahButtonHome"></div>
    </div>
</body>
</html>
