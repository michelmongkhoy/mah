<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "logo": {
            "prototype": "ui/logo.reel",
            "properties": {
                "element": {"#": "logo"}
            }
        },
        "pickSongs": {
            "prototype": "ui/pick-songs.reel",
            "properties": {
                "element": {"#": "pickSongs"}
            }
        },
        "rooms": {
            "prototype": "ui/rooms.reel",
            "properties": {
                "element": {"#": "rooms"}
            }
        },
        "start": {
            "prototype": "ui/start.reel",
            "properties": {
                "element": {"#": "start"}
            },
            "bindings": {
                "substitutionValue": {"<->": "@owner.substitutionValue"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.substitutionValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="logo"></div>
        <div data-montage-id="substitution">
            <div data-arg="start" data-montage-id="start"></div>
            <div data-arg="rooms" data-montage-id="rooms"></div>
            <div data-arg="picksongs" data-montage-id="pickSongs"></div>
        </div>
    </div>
</body>
</html>
