<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rooms.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "repetition": {x
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.roomList"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "ROOMS"
            }
        },
        "text2": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text2"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Rooms">
        <p data-montage-id="text" class="title"></p>
        <ul data-montage-id="repetition">
            <li>
                Item
                <p data-montage-id="text2"></p>
            </li>
        </ul>
    </div>
</body>
</html>
