<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rooms.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "mahButtonHome": {
            "prototype": "ui/mah-button-home.reel",
            "properties": {
                "element": {"#": "mahButtonHome"}
            },
            "bindings": {
                "label": {"<-": "@repetition:iteration.object.name"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.roomList"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "ROOMS"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Rooms">
        <p data-montage-id="text" class="title"></p>
        <div data-montage-id="repetition">
            <div data-montage-id="mahButtonHome"></div>
        </div>
    </div>
</body>
</html>
